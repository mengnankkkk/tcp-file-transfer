<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        
        <!-- Display success or error messages -->
        <div th:if="${message}" th:classappend="${error} ? 'error' : 'success'" class="message" th:text="${message}">
        </div>

        <form method="POST" enctype="multipart/form-data" action="/file/upload">
            <input type="file" name="file" required />
            <input type="submit" value="Upload" />
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p>After uploading, you can try to download the file using a URL like:</p>
            <p><code>/file/download/YOUR_STORED_FILENAME</code></p>
            <p>(Replace YOUR_STORED_FILENAME with the name returned after successful upload)</p>
        </div>
    </div>
</body>
</html>
